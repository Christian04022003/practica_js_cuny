<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 7 - Evento Input</title>
</head>
<body>
    <input type="text" id="day" onchange="cambiarTexto()">
    <script>
        function cambiarTexto() {
            var input = document.getElementById("day");
            document.body.style.backgroundColor = "#E0F7FA";
            input.value = "Día ingresado: " + input.value;
        }
    </script>
</body>
</html>
